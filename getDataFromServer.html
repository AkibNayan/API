    <script>
        //Data loading system from server to website
        fetch('https://jsonplaceholder.typicode.com/todos/1/albums')
        .then(response => response.json())
        .then(json => displayAlbums(json))
        .catch(error => console.log(error))

        function displayAlbums(titles){
            //console.log("Titles",titles)
            const albumTitles = titles.map(element=>element.title);
            //console.log(albumTitles);
            const ul = document.getElementById('users-container');
            for (let i=0; i< albumTitles.length; i++){
                const title = albumTitles[i];
                //console.log(title);
                const li = document.createElement('li');
                li.innerText = title;
                ul.appendChild(li);
            }
        }
    </script>
