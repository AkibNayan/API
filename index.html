<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
</head>
<body>
    <h1 id="activity">Take a class</h1>
    <h3>Learn From: <a id="link" href="">Visit This Place</a></h3>
    <script>
        function doSomething(){
            fetch('http://www.boredapi.com/api/activity/')
            .then(res => res.json())
            .then(data => {
                //console.log(data);
                document.getElementById('activity').innerText = data.activity;
                document.getElementById('link').innerText = data.type;
            });
        }
        
        //It will happen only once at this time
        // setTimeout(() => {
        //     doSomething();
        // }, 3000);
        //It will happen continiously by maintaining this time
        setInterval(()=>{
            doSomething();
        }, 1000);
    </script>
</body>
</html>
